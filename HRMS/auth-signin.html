  .form-ctrl input{
    border: 2px solid #f0f0f0;

    display: block;

    font-size: 14px;
    padding: 10px;

  }
  .form-ctrl.success input{
    border-color: #2ecc71;
  }
  .form-ctrl.error input{
    border-color: #e74c3c;
  }
  
  .form-ctrl i{
    position: absolute;

  }

    visibility: visible;
  }
  .form-ctrl.error i.fa-exclamation-circle {

  .form-ctrl small{

    position: absolute;
    bottom: 0;

  }
